<div th:fragment="modalContent">
  <p><strong>Product Name:</strong> <span th:text="${productName}"></span></p>
  <p><strong>Product SKU:</strong> <span th:text="${productSku}"></span></p>
  <p><strong>Quantity:</strong> <span th:text="${quantity}"></span></p>
  <div id="payment-status-container" style="text-align: center; margin-top: 20px;">

  </div>
  <div id="payment-completed-message" class="align-items-center" style="display: none;text-align: center">
    <p><strong>Completed</strong></p>
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
      <path fill="#4caf50" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path>
      <path fill="#ccff90"
            d="M34.602,14.602L21,28.199l-5.602-5.598l-2.797,2.797L21,33.801l16.398-16.402L34.602,14.602z"></path>
    </svg>
  </div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-success" id="checkout"
            th:attr="data-product-sku=${productSku}, data-quantity=${quantity}"
            onclick="checkout()">
      Checkout
    </button>
  </div>
</div>
